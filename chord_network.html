olution", "title": "Fifth resolution", "to": "G7"}, {"arrows": {"to": {"enabled": true, "type": "arrow"}}, "font": {"color": "white", "size": 14}, "from": "C7", "label": "Diminished tension", "title": "Diminished tension", "to": "Cdim"}, {"arrows": {"to": {"enabled": true, "type": "arrow"}}, "font": {"color": "white", "size": 14}, "from": "Cdim", "label": "Fourth tension", "title": "Fourth tension", "to": "F7"}, {"arrows": {"to": {"enabled": true, "type": "arrow"}}, "font": {"color": "white", "size": 14}, "from": "Cdim", "label": "Fifth tension", "title": "Fifth tension", "to": "G7"}]);
