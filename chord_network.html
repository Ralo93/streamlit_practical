        <script type="text/javascript">

              // initialize global variables.
              var edges;

              var allEdges;

              var originalNodes;
              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#4CAF50", "font": {"color": "white"}, "id": "FMajor", "label": "FMajor", "shape": "dot", "title": "FMajor (I (Tonic))\n\nRelated chords:\n\u2192 BbMmajor: Modal interchange (borrowed from F minor)\n"}, {"color": "#4CAF50", "font": {"color": "white"}, "id": "G", "label": "G", "shape": "dot", "title": "G (IV (Subdominant in F Mixolydian))\n\nRelated chords:\n\u2192 BbMajor: Modal interchange from F minor (leading to BbM)\n"}, {"color": "#FF5722", "font": {"color": "white"}, "id": "BbMajor", "label": "BbMajor", "shape": "dot", "title": "BbMajor (Modal interchange)\n\nRelated chords:\n\u2192 E: Neapolitan 6TH\n"}, {"color": "#4CAF50", "font": {"color": "white"}, "id": "C+", "label": "C+", "shape": "dot", "title": "C+ (V (Dominant))\n\nRelated chords:\n"}, {"color": "#FFC107", "font": {"color": "white"}, "id": "Cdim", "label": "Cdim", "shape": "dot", "title": "Cdim (Dominant seventh)\n\nRelated chords:\n\u2192 E: Secondary Diminished\n"}, {"color": "#9C27B0", "font": {"color": "white"}, "id": "Adim", "label": "Adim", "shape": "dot", "title": "Adim (Dominant seventh)\n\nRelated chords:\n\u2192 F: Resolution to tonic (F)\n"}, {"color": "#FFC107", "font": {"color": "white"}, "id": "AbMajor", "label": "AbMajor", "shape": "dot", "title": "AbMajor (Modal interchange)\n\nRelated chords:\n\u2192 edge_color: #FF5722\n"}, {"color": "#4CAF50", "font": {"color": "white"}, "id": "Aminor", "label": "Aminor", "shape": "dot", "title": "Aminor (Modal interchange)\n\nRelated chords:\n\u2192 C: Resolution to dominant (C)\n"}, {"color": "#4CAF50", "font": {"color": "white"}, "id": "DMinor", "label": "DMinor", "shape": "dot", "title": "DMinor (Modal interchange)\n\nRelated chords:\n\u2192 C: Resolution to dominant (C)\n"}, {"color": "#4CAF50", "font": {"color": "white"}, "id": "E7", "label": "E7", "shape": "dot", "title": "E7 (Modal interchange)\n\nRelated chords:\n\u2192 C: Resolution to dominant (C)\n"}, {"color": "#4CAF50", "font": {"color": "white"}, "id": "G#\u00b0", "label": "G#\u00b0", "shape": "dot", "title": "G#\u00b0 (Modal interchange)\n\nRelated chords:\n\u2192 C: Resolution to dominant (C)\n"}]);
                  edges = new vis.DataSet([{"arrows": {"to": {"enabled": true, "type": "arrow"}}, "font": {"color": "white", "size": 14}, "from": "G", "label": "Modal interchange from F minor (leading to BbM)", "title": "Modal interchange from F minor (leading to BbM)", "to": "BbMajor"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"fixed": {"x": false, "y": false}, "physics": true}, "edges": {"font": {"size": 8, "strokeWidth": 0, "color": "white"}, "smooth": {"type": "continuous", "roundness": 0.9}}, "physics": {"enabled": true, "stabilization": {"enabled": true, "iterations": 100, "updateInterval": 50, "onlyDynamicEdges": false, "fit": true}, "barnesHut": {"gravitationalConstant": -2000, "centralGravity": 0.1, "springLength": 300, "springConstant": 0.01, "damping": 0.09, "avoidOverlap": 1}, "minVelocity": 0.75, "maxVelocity": 30}, "interaction": {"dragNodes": true, "dragView": true, "zoomView": true, "navigationButtons": false, "hover": false}, "manipulation": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
