ution", "title": "Fifth resolution", "to": "E7"}, {"arrows": {"to": {"enabled": true, "type": "arrow"}}, "font": {"color": "white", "size": 8}, "from": "A7", "label": "Minor substitution", "title": "Minor substitution", "to": "Am7"}, {"arrows": {"to": {"enabled": true, "type": "arrow"}}, "font": {"color": "white", "size": 8}, "from": "A7", "label": "Diminished tension", "title": "Diminished tension", "to": "Adim"}, {"arrows": {"to": {"enabled": true, "type": "arrow"}}, "font": {"color": "white", "size": 8}, "from": "Adim", "label": "Fourth tension", "title": "Fourth tension", "to": "D7"}, {"arrows": {"to": {"enabled": true, "type": "arrow"}}, "font": {"color": "white", "size": 8}, "from": "Adim", "label": "Fifth tension", "title": "Fifth tension", "to": "E7"}, {"arrows": {"to": {"enabled": true, "type": "arrow"}}, "font": {"color": "white", "size": 8}, "from": "F#m7", "label": "Dominant resolution", "title": "Dominant resolution", "to": "A7"}, {"arrows": {"to": {"enabled": true, "type": "arrow"}}, "font": {"color": "white", "size": 8}, "from": "F#m7", "label": "Fifth dominant", "title": "Fifth dominant", "to": "E7"}]);
